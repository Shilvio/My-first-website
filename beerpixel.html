<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"/>

		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Beerpixel</title>
	</head>
  <body>
		<div class="wrapper">
			<header>
				<img src="images\background\body background.png" class="background">

				<img src="images\foreground\lateral scrolling parallax.png" class="lateral-bars"  >

			<section>
				<div>
